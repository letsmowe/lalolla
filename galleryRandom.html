<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

<script>

	var instagram = [
			'instagram01',
			'instagram02',
			'instagram03',
			'instagram04',
			'instagram05',
			'instagram06'
	];

	var brand = [
		'brand01',
		'brand02'
	];

	var size = 8;

	var media = [];

	var instagramCount = 0;
	var brandCount = 0;

	var isOnArray = function(arr, n, difference) {

		for (var i = arr.length; i--; )
			if ( arr[i] == n )
				return true;
			else if (difference)
				if ( !( ( arr[i] - difference > n ) || ( arr[i] + difference < n ) ) )
					return true;

		return false;

	};

	var getTwoNumbers;
	getTwoNumbers = function() {

		var array = [];

		while (array.length != 2) {

			var random = Math.floor( Math.random() * ( size - 1 ) ) + 1;

			if (!isOnArray(array, random, 2))
				array.push(random);

		}

		return array;

	};

	var brandPositions = getTwoNumbers();

	console.log(brandPositions);

	for (var i = 0; i < size; i++) {

		if (!i)
			media.push(instagram[instagramCount++]);
		else if (isOnArray(brandPositions, i))
			media.push(brand[brandCount++]);
		else
			media.push(instagram[instagramCount++]);

	}

	console.log(media);

</script>

</html>
